# docker compose up
# docker compose exec hbase-dev bash
# or
# docker exec -it hbase bash
version: "3.9"
services:

  hbase-dev:
    container_name: hbase
    image: hibuz/hbase-dev
    build: .
    ports:
      - 9870:9870
      - 9864:9864
      - 8088:8088
      - 9002:10002
      - 16010:16010
      - 16030:60030
    volumes:
      - hbase-vol:/tmp
      #- ../../../hbase-example:/home/${DEFAULT_USER:-hadoop}/hbase-example:rw

volumes:
  hbase-vol: {}
